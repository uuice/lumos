<style>
  .particle-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
    background: transparent;
    transition: background 0.3s;
  }
  body.dark .particle-canvas {
    /* 暗黑模式下粒子颜色可调整 */
    background: transparent;
  }
</style>

<canvas id="particle-canvas" class="particle-canvas"></canvas>

<script>
  // 粒子参数
  const PARTICLE_NUM = 50
  // 颜色使用 oklch，hue 由 html 的 --hue 控制
  function getHue() {
    const html = document.documentElement
    const style = getComputedStyle(html)
    return style.getPropertyValue('--hue').trim() || '325'
  }

  function getParticleColor() {
    const hue = getHue()
    if (getMode() === 'dark') {
      return `oklch(0.85 0.14 ${hue} / 0.22)`
    } else {
      return `oklch(0.75 0.14 ${hue} / 0.45)`
    }
  }
  function getLineColor() {
    const hue = getHue()
    if (getMode() === 'dark') {
      return `oklch(0.85 0.14 ${hue} / 0.10)`
    } else {
      return `oklch(0.75 0.14 ${hue} / 0.18)`
    }
  }
  const PARTICLE_RADIUS = 3
  const LINE_DISTANCE = 150

  const canvas = document.getElementById('particle-canvas')
  const ctx = canvas.getContext('2d')
  let particles = []

  function resizeCanvas() {
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
  }
  resizeCanvas()
  window.addEventListener('resize', resizeCanvas)

  function getMode() {
    // 检查 documentElement 是否有 dark class
    return document.documentElement.classList.contains('dark') ? 'dark' : 'light'
  }

  function Particle() {
    this.x = Math.random() * canvas.width
    this.y = Math.random() * canvas.height
    this.vx = (Math.random() - 0.5) * 0.8
    this.vy = (Math.random() - 0.5) * 0.8
  }

  Particle.prototype.draw = function () {
    ctx.beginPath()
    ctx.arc(this.x, this.y, PARTICLE_RADIUS, 0, Math.PI * 2)
    ctx.fillStyle = getParticleColor()
    ctx.fill()
  }

  Particle.prototype.move = function () {
    this.x += this.vx
    this.y += this.vy
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1
  }

  function drawLines() {
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        let dx = particles[i].x - particles[j].x
        let dy = particles[i].y - particles[j].y
        let dist = Math.sqrt(dx * dx + dy * dy)
        if (dist < LINE_DISTANCE) {
          ctx.beginPath()
          ctx.moveTo(particles[i].x, particles[i].y)
          ctx.lineTo(particles[j].x, particles[j].y)
          ctx.strokeStyle = getLineColor()
          ctx.lineWidth = 1
          ctx.stroke()
        }
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    for (let p of particles) {
      p.move()
      p.draw()
    }
    drawLines()
    requestAnimationFrame(animate)
  }

  function initParticles() {
    particles = []
    for (let i = 0; i < PARTICLE_NUM; i++) {
      particles.push(new Particle())
    }
  }

  // 监听暗黑模式和 --hue 变化，强制刷新粒子颜色
  const observer = new MutationObserver(() => {
    // 触发一次重绘（通过清空并重绘所有粒子）
    // ctx.clearRect(0, 0, canvas.width, canvas.height)
    // 不需要重建粒子，只需下一帧会自动用新颜色绘制
  })
  observer.observe(document.documentElement, {
    attributes: true,
    attributeFilter: ['class', 'style']
  })

  initParticles()
  animate()
</script>
